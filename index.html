<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sorting Visualizer</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<header>
	<nav>
	    <div id="LeftSide">
		    <div id="heading"><p>Sorting Visualizer</p></div>
		    <div id="buttons">
			    <button class="yo" onclick="Bubble(this)">Bubble Sort</button>
			    <button class="yo" onclick="Insertion()">Insertion Sort</button>
			    <button class="yo" onclick="Merge()">Merge Sort</button>
			    <button class="yo" onclick="Quick()">Quick Sort</button>
			    <button class="yo" onclick="Selection()">Selection Sort</button>
			    <button class="yo" onclick="Heap()">Heap Sort</button>
			</div>
		</div>
		<div id="RightSide">
			<p>Array Length</p>
			<p>Speed</p>
			<input type="range" id="a" min=1 max=100 step=1 value=60>
			<input type="range" id="b" min=1 max=5 step=1 value=3>
			<button id="generate" onclick="generate()">Generate Array</button>
		</div>
	</nav>
    </header>
	<section>
		<div id="blank1" class="blank"></div>
		<div id="plot"></div>
		<div id="blank2" class="blank"></div>
	</section>
	<footer>
	</footer>
	<script src="index.js"></script>
</body>
</html>
